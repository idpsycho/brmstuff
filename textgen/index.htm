String.prototype.n = function(times) {
	return (new Array(times + 1)).join(this);
}

function generateLine(s, spacing)
{
	spacing = spacing || 2;

	var x = lineComment() + '\t\t';
	var lines = [x,x,x, x,x,x];

	$.each(s, function(i, c)
	{
		var ln = letters[c]
		if (!ln) return;

		ln = ln.split('\n');

		$.each(ln, function(i, e) {
			ln[i] += ' '.n(spacing);
		});

		lines[0] += ln[0];
		lines[1] += ln[1];
		lines[2] += ln[2];
		lines[3] += ln[3];
		lines[4] += ln[4];
		lines[5] += ln[5];
	});
	return lines.join('\n');
}
function generateText(s, spacing)
{
	var ws = s.split('\n');
	var s = beginComment();

	$.each(ws, function(i, e)
	{
		s += generateLine(e, spacing) + '\n';
	});
	s += endComment();
	return s;
}

function useHtml() { return $('#html').is(':checked'); }
function lineComment()
{
	if (useHtml())	return '';
	return '//';
}
function beginComment()
{
	if (useHtml())	return '<!--\n';
	return '\n';
}
function endComment()
{
	if (useHtml())	return '-->\n';
	return '\n';
}
function process()
{
	var s = $('#in').val();
	if ($('#caps').is(':checked'))
		s = s.toUpperCase();
	setText(s);
}
function setText(s)
{
	s = generateText(s);
	$('#out').val(s);
	return s;
}

$(function()
{
	$('#in').keyup(function()
	{
		process();
	});
	$('input').bind('change, click', function()
	{
		process();
	});

	var s = '';

	s += "!\"#$%&'()*+,-./01234567\n";
	s += "89:;<=>?@ABCDEFGHIJKLMNO\n";
	s += "PQRSTUVWXYZ[\]^_`abcdefg\n";
	s += "hijklmnopqrstuvwxyz{|}~";
	$('#in').val(s);
	process();
});
