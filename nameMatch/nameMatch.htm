{
	var filter = $('input').val();

	var arr2 = [];
	$.each(arr, function(i, e)
	{
		arr2.push( {name:e} );
	});

	sortByMatch(filter, arr2, 'name');

	var div = $('#d').html('');
	$.each(arr2, function(i, e)
	{

		div.append('\
